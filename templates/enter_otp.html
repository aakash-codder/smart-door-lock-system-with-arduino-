{% extends "base.html" %}
{% block content %}
<section class="card form-card">
<h2>Enter OTP to Unlock</h2>
<!-- keep novalidate so JS controls validation and messages -->
<form id="otp-form" class="otp-form" novalidate>
<label for="otp-input">4-digit OTP</label>
<!-- corrected pattern: match exactly 4 digits -->
<input id="otp-input" name="otp" type="text" maxlength="4" pattern="[0-9]{4}"
inputmode="numeric" autocomplete="one-time-code" required aria-describedby="otp-help">
<div id="otp-help" class="small">Enter the 4-digit code shown on the home page.</div>
<div class="form-row">
<button type="submit" id="verify-btn" class="btn">Verify & Unlock</button>
<button type="button" id="show-current" class="btn outline">Show Current OTP</button>
</div>
</form>
<div id="result" class="small" style="margin-top:8px;" role="status" aria-live="polite"></div>
</section>
{% endblock %}
